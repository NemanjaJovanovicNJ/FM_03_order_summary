<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-box">
          <img
            class="hero-img"
            src="images/illustration-hero.svg"
            alt="Girl dancing and listening to music"
          />
        </div>
        <div class="main">
          <h2 class="heading">Order Summary</h2>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-box">
            <div class="price-box">
              <img class="icon-music" src="images/icon-music.svg" alt="Music" />
              <div class="plan">
                <h3 class="plan-heading">Annual Plan</h3>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>
          <button class="btn-pay">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
